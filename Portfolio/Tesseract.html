<!DOCTYPE HTML>
<html>
	<head>
		<script type='text/javascript' src='../jquery.min.js'></script>
		<script src='Tessaract-script.js'></script>
		<link rel='stylesheet' typ='text/css' href='Tessaract-styles.css'>
	</head>
	<body>
		<div class='header-left font-ailerons button-left no-select' onclick='toIndex()'>Back To Index</div>
		<div class='header-right font-ailerons button-right no-select button-ready' onclick='show()'>Show Polytope</div>
		
		<div class='main-header font-ailerons no-select'>
			<div class='row-large center-aligned'>
				<div class='button-interior center-aligned section-label-large custom-css'>Select 4D Object</div>
				<div class='popup-menu' id='Shape'>					
					<div class='section-label-large underlined'>Select 4D Object</div>
					<div class='popup-option section-label-small' value='general'>Tesseract</div>
					<div class='popup-option section-label-small' value='employer'>Simplex</div>
					<div class='popup-option section-label-small' value='client'>Cross Polytope</div>
				</div>
			</div>
			<div class='row-large center-aligned'>
				<div class='button-interior center-aligned section-label-large custom-css'>Select Rotational Axis</div>
				<div class='popup-menu' id='Rotation'>
					<div class='section-label-large underlined'>Select Rotational Axis</div>
					<div class='popup-option section-label-small' value='X-Axis'>X-Axis</div>
					<div class='popup-option section-label-small' value='Y-Axis'>Y-Axis</div>
					<div class='popup-option section-label-small' value='Z-Axis'>Z-Axis</div>
					<div class='popup-option section-label-small' value='W-Axis'>W-Axis</div>
				</div>
			</div>
		</div>
		<div class='display-main'>
			<div class='display-positioning'>
				<canvas id='display'>
					
				</canvas>
			</div>
		</div>
	</body>
</html>
